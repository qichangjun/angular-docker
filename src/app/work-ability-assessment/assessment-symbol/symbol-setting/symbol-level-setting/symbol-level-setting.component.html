<div class="option--btn--box">
  <button mat-flat-button color="primary" type="button" (click)="createRetentionPeriod()"><i class="btn--icon create--grade--icon"></i>新建等级</button>

  <button mat-flat-button color="warn" type="button" *ngIf="selectedRows.length > 0" (click)="delete()"><i class="ti-trash"></i>删除</button>
</div>
<div class="symbol--iten--setting--data--content--box">    
  <div class="right--content--date--list--box">
    <ag-grid-angular  #sourceSys class="ag-theme-material grid--list" enableColResize rowHeight="50" [gridOptions]="gridOptions">
    </ag-grid-angular>
    <my-pagination [pageSize]="parameter.pageSize"
    [totalElement]="parameter.totalElement"
   [currentPage]="parameter.currentPage"></my-pagination>
    <loading-message *ngIf="loading"></loading-message>
  </div>
</div>
